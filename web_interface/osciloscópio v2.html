<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oscilosc√≥pio Modular Web</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background-color: #111;
      color: #0f0;
      overflow: hidden;
    }
    #main {
      display: grid;
      grid-template-columns: 220px 1fr;
      height: calc(100vh - 30px);
    }
    aside {
      background-color: #222;
      border-right: 2px solid #0f0;
      padding: 1em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    aside button {
      padding: 0.5em;
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      cursor: pointer;
    }
    canvas {
      width: 100%;
      height: 100%;
      background: #000;
      display: block;
    }
    .toolbar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 255, 0, 0.1);
      display: flex;
      justify-content: space-around;
      padding: 0.5em;
    }
    .channel-toggle {
      display: flex;
      flex-direction: column;
      gap: 0.25em;
    }
    .channel-toggle label {
      color: #0f0;
    }
    .tab-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: #0f0;
      display: flex;
    }
    .tab {
      padding: 0.3em 1em;
      background: #111;
      border: 1px solid #0f0;
      cursor: pointer;
    }
    .tab.active {
      background: #0f0;
      color: #000;
    }
    .view {
      display: none;
      height: 100%;
    }
    .view.active {
      display: block;
    }
    #simulador, #configuracoes, #osciloscopio {
      padding: 1em;
      background: #000;
      color: #0f0;
    }
    #scopeCanvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="tab-container">
    <div class="tab" onclick="switchTab('osciloscopio')">Oscilosc√≥pio</div>
    <div class="tab active" onclick="switchTab('simulador')">Simulador</div>
    <div class="tab" onclick="switchTab('configuracoes')">Configura√ß√µes</div>
  </div>  <div id="osciloscopio" class="view">
    <h2>Modo de Espera</h2>
    <p>Aguardando conex√£o via WebSocket, USB, Bluetooth ou LoRa...</p>
    <button onclick="startCommunication('websocket')">Conectar WebSocket</button>
    <button onclick="startCommunication('usb')">Conectar USB</button>
    <button onclick="startCommunication('bluetooth')">Conectar Bluetooth</button>
    <button onclick="startCommunication('lora')">Conectar LoRa</button>
  </div>  <div id="simulador" class="view active">
    <div id="main">
      <aside>
        <h2>Controles</h2>
        <div class="channel-toggle">
          <label><input type="checkbox" checked onchange="toggleChannel(0)" /> Canal 1</label>
          <label><input type="checkbox" checked onchange="toggleChannel(1)" /> Canal 2</label>
          <label><input type="checkbox" checked onchange="toggleChannel(2)" /> Canal 3</label>
          <label><input type="checkbox" checked onchange="toggleChannel(3)" /> Canal 4</label>
          <label><input type="checkbox" checked onchange="toggleChannel(4)" /> Canal 5</label>
          <label><input type="checkbox" checked onchange="toggleChannel(5)" /> Canal 6</label>
          <label><input type="checkbox" checked onchange="toggleChannel(6)" /> Canal 7</label>
          <label><input type="checkbox" checked onchange="toggleChannel(7)" /> Canal 8</label>
        </div>
        <button onclick="freezeSignal()">Congelar</button>
        <button onclick="exportImage()">Exportar Imagem</button>
        <button onclick="clearScreen()">Limpar</button>
      </aside>
      <canvas id="scopeCanvas"></canvas>
    </div>
    <div class="toolbar">
      <span>Conectado: <strong id="status">N√ÉO</strong></span>
      <span>Modo: <strong id="modo">Simula√ß√£o</strong></span>
      <span>FPS: <strong id="fps">0</strong></span>
    </div>
  </div>  <div id="configuracoes" class="view">
    <h2>Configura√ß√µes do Sistema</h2>
    <label>Velocidade de Amostragem: <input type="range" min="1" max="100" value="50" /></label><br/>
    <label>Canal Padr√£o: <select>
      <option>Canal 1</option><option>Canal 2</option><option>Canal 3</option>
    </select></label><br/>
    <label>Modo de Comunica√ß√£o: <select>
      <option>WebSocket</option><option>Bluetooth</option><option>USB</option><option>LoRa</option>
    </select></label>
  </div>  <script>
    const canvas = document.getElementById('scopeCanvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const fpsEl = document.getElementById('fps');
    const modoEl = document.getElementById('modo');

    canvas.width = window.innerWidth - 220;
    canvas.height = window.innerHeight - 30;

    let channels = Array(8).fill(true);
    let freeze = false;
    let lastFrame = performance.now();

    function toggleChannel(index) {
      channels[index] = !channels[index];
    }

    function freezeSignal() {
      freeze = !freeze;
    }

    function exportImage() {
      const img = canvas.toDataURL("image/png");
      const link = document.createElement('a');
      link.href = img;
      link.download = 'osciloscopio.png';
      link.click();
    }

    function clearScreen() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function drawGrid() {
      ctx.strokeStyle = '#0a0';
      ctx.lineWidth = 0.5;
      for (let x = 0; x < canvas.width; x += 50) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += 50) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function drawSignals(time) {
      if (freeze) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();

      channels.forEach((enabled, ch) => {
        if (!enabled) return;
        ctx.beginPath();
        ctx.strokeStyle = `hsl(${ch * 40}, 100%, 50%)`;
        for (let x = 0; x < canvas.width; x++) {
          const y = canvas.height / 2 + Math.sin((x + time / 5 + ch * 100) * 0.02) * (40 + ch * 5);
          x === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
        }
        ctx.stroke();
      });
    }

    function loop(time) {
      drawSignals(time);
      const now = performance.now();
      const fps = Math.round(1000 / (now - lastFrame));
      lastFrame = now;
      fpsEl.textContent = fps;
      requestAnimationFrame(loop);
    }

    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
      document.querySelector(`.tab[onclick*='${tabName}']`).classList.add('active');
      document.getElementById(tabName).classList.add('active');
    }

    function startCommunication(mode) {
      statusEl.textContent = "Conectando...";
      modoEl.textContent = mode.toUpperCase();
      alert(`üîå Simula√ß√£o: Modo '${mode}' conectado.`);
      // Aqui futuramente ser√° implementado:
      // - WebSocket: ws = new WebSocket(...)
      // - USB Serial: navigator.serial.requestPort()
      // - Bluetooth: navigator.bluetooth.requestDevice(...)
      // - LoRa: ESP32 interpretando como Serial
    }

    drawGrid();
    requestAnimationFrame(loop);
  </script></body>
</html>
